        <!-- 외부 링크로 연결된 버튼에 제목과 이미지11을 포함 -->
    
<script>
var video = document.querySelectorAll('video')  //video 변수에 문서 내 모든 비디오 요소를 선택 

video.forEach(play => play.addEventListener('click', () =>{  //forEach사용하여 각 비디오 요소에 클릭 이벤트 리스너를 추가하고 각 비디오 요소를 play로 지칭

    play.classList.toggle('active'); //클릭시 play 요소의 active 클래스를 토글 

    if(play.paused){
        play.play();  //비디오 요소가 일시 정지된 상태라면 play() 메서드를 사용하여 비디오를 재생
    }else{
        play.pause();
        play.currentTime = 0; //비디오가 재생 중인 상태인 경우, 비디오를 일시 정지하고 재생 시간을 처음으로 되돌림
    }
    
}));

</script>
